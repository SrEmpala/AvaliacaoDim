<app-card titulo="Consultar Fornecedores">
    <form [formGroup]="formFornecedor">
        <div class="row">
            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">Nome</label>
                <input class="form-control" formControlName="Nome">
            </div>

            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">Nome Fantasia</label>
                <input class="form-control" formControlName="NomeFantasia">
            </div>

            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">CEP</label>
                <input class="form-control" formControlName="CEP">
            </div>

            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">CPF/CNPJ</label>
                <input class="form-control" formControlName="CPFJ">
            </div>
        </div>

        
        <div class="row">
            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">Celular Whatsapp</label>
                <input class="form-control" formControlName="CelWpp">
            </div>

            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">Telefone Responsável</label>
                <input class="form-control" formControlName="TelResponsavel">
            </div>

            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">Email</label>
                <input class="form-control" formControlName="Email">
            </div>

            <div class="form-group col-sm-6 col-lg-3">
                <label class="form-label">Observação</label>
                <input class="form-control" formControlName="Observacao">
            </div>
        </div>


        <div class="pt-2">
            <button class="btn btn-outline-success" style="margin-right: 0.5rem;">Consultar</button>

            <button class="btn btn-outline-primary" type="button"
                [routerLink]="['/cadastro/fornecedor']">Cadastrar</button>
        </div>
    </form>
</app-card>
