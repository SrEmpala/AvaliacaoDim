<div class="container">
    <app-card titulo="Cadastrar Produto">
        <form [formGroup]="cadastrarProdutos" (ngSubmit)="Adicionar()">
            <div class="row" style="padding-bottom: 1rem;">
                <div class="form-group col-sm-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" formControlName="Nome">
                </div>

                <div class="form-group col-sm-3">
                    <label class="form-label">Tipo do Item</label>
                    <div class="form-check">
                        <input type="radio" formControlName="TipoItem" class="form-check-input" value="P">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Produto
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" formControlName="TipoItem" class="form-check-input" value="S">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Serviço
                        </label>
                    </div>
                </div>

                <div class="form-group col-sm-3">
                    <label class="form-label">Referencia</label>
                    <input class="form-control" formControlName="Referencia">
                </div>

                <div class="form-group col-sm-3">
                    <label class="form-label">Fornecedor</label>
                    <input class="form-control" formControlName="FornecedorId">
                </div>
            </div>

            <div class="row" style="padding-bottom: 1rem;">
                <div class="form-group col-sm-6 col-lg-3">
                    <label class="form-label">Custo de Compra</label>
                    <input class="form-control" formControlName="CustoCompra">
                </div>


                <div class="form-group col-sm-6 col-lg-3">
                    <label class="form-label">Descricao</label>
                    <input class="form-control" formControlName="Descricao">
                </div>

                <div class="form-group col-sm-4 col-lg-2">
                    <label class="form-label">Preço de Saida</label>
                    <input class="form-control" formControlName="PrecoSaida">
                </div>

                <div class="form-group col-sm-4 col-lg-2">
                    <label class="form-label">Peso Liquido</label>
                    <input class="form-control" formControlName="PesoLiquido">
                </div>

                <div class="form-group col-sm-4 col-lg-2">
                    <label class="form-label">Peso Bruto</label>
                    <input class="form-control" formControlName="PesoBruto">
                </div>
            </div>

            <div class="pt-2">
                <button class="btn btn-outline-success" style="margin-right: 0.5rem;" (click)="Adicionar()">Adicionar</button>

                <button class="btn btn-outline-primary" type="button" [routerLink]="['/consulta']">Voltar</button>
            </div>
        </form>
    </app-card>
</div>
